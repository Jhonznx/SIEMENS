<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CONVERSOR SIEMENS SIMOREG DC-MASTER</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .container {
                box-shadow: none;
                border: none;
                page-break-inside: avoid;
            }
        }

        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #1a73e8;
            font-size: 20px;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitulo {
            color: #1a73e8;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #1a73e8;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-gallery img {
            border: 1px solid #aaa;
            border-radius: 4px;
            page-break-inside: avoid;
        }

        .image-internet img {
            width: 48%;
            height: auto;
        }

        .image-reais img {
            width: 45%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
        }

        ul {
            text-align: left;
            line-height: 1.6;
            padding-left: 20px;
            margin-top: 10px;
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONVERSOR SIEMENS SIMOREG DC-MASTER</h1>
        <div class="subtitulo">06 unidades</div>

        <h2>Imagens do Produto na Internet</h2>
        <div class="image-gallery image-internet">
            <img src="Capturar.PNG" alt="Imagem do Conversor Siemens 1">
            <img src="Capt2212urar.PNG" alt="Imagem do Conversor Siemens 2">
        </div>

        <h2>Imagens Reais do Produto</h2>
        <div class="image-gallery image-reais">
            <img src="imagem3.jpg" alt="Imagem do produto real 1">
            <img src="imagem4.jpg" alt="Imagem do produto real 2 (recortada)">
        </div>

        <ul>
            <li><strong>Marca:</strong> SIEMENS</li>
            <li><strong>Condição:</strong> Novo</li>
            <li><strong>Modelo:</strong> 6RA7082-6FV62-0-Z</li>
            <li><strong>Tensão de Entrada (AC):</strong> 460 V-AC</li>
            <li><strong>Corrente de Saída:</strong> 255 A AMP</li>
            <li><strong>Tensão de Saída:</strong> 500 V-DC</li>
        </ul>
    </div>
</body>
</html>
